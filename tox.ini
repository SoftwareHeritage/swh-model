[tox]
envlist=black,flake8,mypy,py3,identify

[testenv]
extras =
  testing
deps =
  pytest-cov
commands =
  pytest --cov={envsitepackagesdir}/swh/model \
         --doctest-modules \
         {envsitepackagesdir}/swh/model \
           --cov-branch {posargs}

[testenv:identify]
# no 'extras = testing', as it would install swh-core;
# and this test is designed to check 'swh-identify' does not depend on swh-core.
extras =
deps =
  -r requirements-test.txt
commands =
  pytest {envsitepackagesdir}/swh/model/tests/test_cli.py

[testenv:black]
skip_install = true
deps =
  black==19.10b0
commands =
  {envpython} -m black --check swh

[testenv:flake8]
skip_install = true
deps =
  flake8
commands =
  {envpython} -m flake8

[testenv:mypy]
extras =
  testing
deps =
  mypy
commands =
  mypy swh
